<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu site</title>
</head>
    <body>
        <h1>Meu primeiro site Django com arquivos estaticos e de media</h1>
        <hr>
        <h3>Meu arquivo estático:</h3>
        <br>
        <img src="static/images/python.png">

        {% for image in lista_image %}

        {% endfor %}
    </body>
</html>
